spring.application.name=insta_gateway

server.port=8080

logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE

spring.cloud.gateway.routes[0].id=posts-service
spring.cloud.gateway.routes[0].uri=lb://posts-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/posts/{segment}


spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=lb://user-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/user/{segment}

